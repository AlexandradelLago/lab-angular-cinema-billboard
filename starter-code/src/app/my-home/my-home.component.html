<h1>My Cinema Board</h1>
<section>

    <div class="row">
        <div class="col s12 m2"  *ngFor='let movie of moviesList.getMovies()'>
          <div class="card">
            <div class="card-image">
                <img src="{{movie.poster}}" alt="">
              <span class="card-title">ROOM: {{movie.room}}</span>
            </div>
            <div class="card-action">
                <a [routerLink]="[ '../movies', movie.id]"> {{movie.title}}</a>
            </div>
          </div>
        </div>
      </div>
            



</section>
